                        <textarea name="content"  class="form-control" placeholder="content *" value=""></textarea>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <select class="form-control form-control-sm">
                            <option>1</option>
                          </select>
                        
                    </div>

            </div>

    </div>
</div>
